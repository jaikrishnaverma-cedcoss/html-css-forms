<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h2 class="form__heading" style="width:100%">Registration</h2>
            <div class="w100"><button class="bottombar"></button></div>
            <div class="form__box">
                <label for="input1" class="box__label">Full Name</label>
                <input type="text" id="input1" class="box__input" placeholder="Enter Your Full Name">
            </div>
            <div class="form__box">
                <label for="input2" class="box__label">Username</label>
                <input type="text" id="input2" class="box__input" placeholder="Enter Your Username">
            </div>
            <div class="form__box">
                <label for="input3" class="box__label">Email</label>
                <input type="email" id="input3" class="box__input" placeholder="Enter Your Email">
            </div>
            <div class="form__box">
                <label for="input4" class="box__label">Phone Number</label>
                <input type="number" id="input4" class="box__input" placeholder="Enter Your Number">
            </div>
            <div class="form__box">
                <label for="input5" class="box__label">Password</label>
                <input type="password" id="input5" class="box__input" placeholder="Enter Your Password">
            </div>
            <div class="form__box">
                <label for="input6" class="box__label">Confirm Password</label>
                <input type="text" id="input6" class="box__input" placeholder="Enter Your Password">
            </div>
            <div class="form__box w100">
                <label for="input7" class="box__label">Gender</label>
                <div class="box__checkbox">
                    <input type="radio" id="male" class="box__input"><label for="male">Male</label>
                    <input type="radio" id="male" class="box__input"><label for="male">Female</label>
                    <input type="radio" id="male" class="box__input"><label for="male">Preffer not to say</label>
                </div>
            </div>
            <div class="form__box w100">
                <button class="btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
