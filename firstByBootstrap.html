<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Document</title>
    <style>body,.bassbtn{  background: linear-gradient(135deg, #71b7e6, #9b59b6);}</style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
     <div class="d-flex flex-column col-12 col-md-6 col-lg-6 bg-white rounded-3 p-3">
        <form class="d-flex justify-content-between col-12 flex-wrap" >
            <div class="col-12 d-flex flex-column ps-2">
                <p class="fs-3 mb-0">Registration</p>
                <div class="col-1  border-bottom px-2 py-1 mb-2 bg-warning rounded-pill bassbtn" ></div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex flex-column p-2">
                <label class="form-label"  for="">Full Name</label>
                <input class="form-control"  type="text" placeholder="Enter your name">
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex flex-column p-2">
                <label class="form-label"  for="">Username</label>
                <input class="form-control"  type="text" placeholder="Enter your username">
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex flex-column p-2">
                <label class="form-label"  for="">Email</label>
                <input class="form-control"  type="email" placeholder="Enter your email">
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex flex-column p-2">
                <label class="form-label"  for="">Phone Number</label>
                <input class="form-control"  type="number" placeholder="Enter your phone number">
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex flex-column p-2">
                <label class="form-label"  for="">Password</label>
                <input class="form-control"  type="password" placeholder="Enter your password">
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex flex-column p-2">
                <label class="form-label"  for="">Confirm Password</label>
                <input class="form-control"  type="password" placeholder="Enter your confirm password">
            </div>
            <div class="col-12 d-flex flex-column p-2">
                <label class="form-label"  for="">Gender</label>
                <div class="d-flex col-12">
                    <div class="form-check form-check-inline col-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline col-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline col-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                        <label class="form-check-label" for="inlineRadio3">Prefer not to Say</label>
                      </div>
                </div>
            </div>
            <button class="btn col-12 my-3 p-2 fs-5 rounded-3 bassbtn fw-bold text-white">Register</button>
        </form>
     </div>
    </div>
</body>
</html>
