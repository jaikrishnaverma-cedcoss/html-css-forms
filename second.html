<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="second.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form action="" class="form">

      <h3>Login</h3>

      <div class="form__inputbox ">
        <p><i class="fa fa-envelope" aria-hidden="true"></i></p>
        <input type="email" name="" placeholder="Enter your email" id="">
      </div>

      <div class="form__inputbox">
        <p><i class="fa fa-lock" aria-hidden="true"></i></p>
        <input type="password" name="" placeholder="Enter your password" id="">
      </div>

      <button class="form__inputbox inputbox__btn">Login</button>

      <p class="forgot">Forgot your password?</p>

      <div class="hr">
        <button class="hr__line"></button>
        <button class="hr__or">or</button>
        <button class="hr__line"></button>
      </div>

      <p class="msg">Sign in your social media account</p>

      <div class="row">
        <button><i class="fa fa-twitter" aria-hidden="true"></i></button>
        <button><i class="fa fa-facebook" aria-hidden="true"></i></button>
      </div>

    </form>
  </div>
</body>

</html>
